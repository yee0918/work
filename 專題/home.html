<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        .left-section {
            flex: 2;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .left-section a {
            text-decoration: none;
            color: inherit;
        }
        .left-section a:hover {
            text-decoration: underline;
            color: #007BFF;
        }

        .left-section ul {
            padding-left: 0;
        }
        .left-section li {
            list-style: none;
            position: relative;
            padding-left: 1.5em;
        }
        .left-section li::before {
            content: "📣";
            position: absolute;
            left: 0;
            top: 0;
        }
        .right-section {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .right-section a {
            text-decoration: none;
            color: inherit;
        }
        .right-section a:hover {
            text-decoration: underline;
            color: #007BFF;
        }

        .right-section ul {
            padding-left: 0;
        }
        .right-section li {
            list-style: none;
            position: relative;
            padding-left: 1.5em;
        }
        .right-section li::before {
            content: "🌟";
            position: absolute;
            left: 0;
            top: 0;
        }

        .box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 0;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HOME PAGE</h1>
        <a href="./login.html">
          <button>Log In</button>  
        </a>
    </div>
    <div class="container">
        <div class="left-section">
            <div class="box">
                <h3>本學期活動</h3>
                <ul>
                    <li><a href="Front/Front/index.html">系遊活動</a></li>
                    <li>活動 2</li>
                    <li>活動 3</li>
                </ul>
            </div>
            <div class="box">
                <h3>往年活動</h3>
                <ul>
                    <li>111學期</li>
                    <li>110學期</li>
                    <li>109學期</li>
                </ul>
            </div>
        </div>
        <div class="right-section">
            <h3>系學會資訊</h3>
            <ul>
                <li><a href="正副會長.html">會長/副會長</a></li>
                <li>地點(辦公室)</li>
                <li>聯絡方式</li>
            </ul>
        </div>
    </div>
</body>
</html>
