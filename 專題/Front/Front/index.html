    <aside>
        <h2>其他活動</h2>
        <ul id="upcoming-events"></ul>
    </aside>

    <script>
    async function loadUpcomingEvents() {
        let res = await fetch("http://localhost:3000/events");
        let events = await res.json();
        let now = new Date();

        let upcomingEvents = events.filter(e => new Date(e.date) > now);
        document.getElementById("upcoming-events").innerHTML = upcomingEvents
            .map(e => `<li><a href="event.html?id=${e.id}">${e.title} (${e.date})</a></li>`)
            .join("");
    }

    loadUpcomingEvents();
    </script>
