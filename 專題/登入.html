<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <label for="username">使用者名稱</label>
        <input type="text" id="username" name="username" placeholder="輸入使用者名稱" required>
        <label for="password">密碼</label>
        <input type="password" name="password" id="password" placeholder="輸入密碼" required>
        <button type="submit">登入</button>
    </form>

    <script>
        // 監聽表單提交事件
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止預設提交行為
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // 使用 Fetch API 將表單資料發送到 Google Apps Script URL
            fetch("https://script.google.com/macros/s/AKfycbzeRuAeeBdEr_gPZaLOTWemw9TQTrBJe_RI55BNWr0/dev", {
   method: "POST",  // 确保是 POST 请求
   headers: {
       "Content-Type": "application/x-www-form-urlencoded"
   },
   body: new URLSearchParams({
       username: username,
       password: password
   })
})
.then(response => response.json())
.then(data => {
   if (data.success) {
       alert("登入成功！");
   } else {
       alert("登入失敗，請檢查使用者名稱或密碼。");
   }
})

        });
    </script>
</body>
</html>
